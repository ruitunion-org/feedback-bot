name: build-and-test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
    - name: Check code style
      run: dotnet format ./RuItUnion.FeedbackBot.slnx --no-restore --verify-no-changes --verbosity normal
    - name: Build
      run: dotnet build ./RuItUnion.FeedbackBot.slnx
    - name: Test
      run: dotnet test ./RuItUnion.FeedbackBot.slnx
