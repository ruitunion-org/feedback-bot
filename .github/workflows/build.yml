name: build-and-test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Check code style
      run: dotnet format ./RuItUniuon.FeedbackBot.sln --no-restore --verify-no-changes --verbosity normal
    - name: Build
      run: dotnet build ./RuItUniuon.FeedbackBot.sln
    - name: Test
      run: dotnet test ./RuItUniuon.FeedbackBot.sln
